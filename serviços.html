<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .banner {
            position: relative;
            text-align: center;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .time-box {
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        .section {
            background-color: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        .section h2 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
        .service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .service-info {
            display: flex;
            align-items: center;
        }
        .service-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="meu.html" class="back-button">←</a>
         Serviço
    </div>

    <div class="banner">
        <img src="https://www.orsted-ao.com/static/backimg/service.png" alt="Banner">
        <div class="banner-text">Cliente de Serviço</div>
    </div>

    <div class="time-box">7-22 horas</div>

    <div class="section">
        <h2>Telegram</h2>
        <div class="service-item">
            <div class="service-info">
                <img src="https://www.orsted-ao.com/static/icon/icon-fly.png" alt="Telegram">
                Canal Telegram
            </div>
            <a href="https://t.me/+aar_DWVyiHxiNTdk" class="service-link">Entrar></a>
        </div>
        <div class="service-item">
            <div class="service-info">
                <img src="https://www.orsted-ao.com/static/icon/icon-fly.png" alt="Telegram">
                Atendimento ao cliente do Telegram
            </div>
            <a href="https://t.me/FirstSolar091" class="service-link">Entrar></a>
        </div>
    </div>

    <div class="section">
        <h2>Cliente de Serviço</h2>
        <div class="service-item">
            <div class="service-info">
                <img src="https://www.orsted-ao.com/static/icon/icon-fly.png" alt="Telegram">
                Serviço
            </div>
            <a href="https://t.me/+aar_DWVyiHxiNTdk" class="service-link">Entrar></a>
        </div>
    </div>

</body>
</html>
