<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 20px;
        }

        .back-button {
            text-decoration: none;
            font-size: 24px;
            margin-right: 10px;
            color: #000;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
        }

        .recarga-section {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .background-img {
            width: 100%;
            border-radius: 10px;
        }

        .dica {
            position: absolute;
            top: 20px;
            left: 10%;
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .recarga-form {
            text-align: left;
        }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .amount-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .amount-btn span {
            display: block;
            font-size: 12px;
            color: #888;
        }

        .amount-btn:focus, .amount-btn:hover {
            border-color: #007bff;
            outline: none;
        }

        .recarga-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .recarga-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .recarga-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .recarga-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="home.html" class="back-button">&larr;</a>
            <h1>Recarga</h1>
        </header>

        <div class="recarga-section">
            <img src="https://www.orsted-ao.com/static/ahome.png" alt="Background" class="background-img">
            <p class="dica">
               First Solar a melhor de Angola.
            </p>
        </div>

        <div class="recarga-form">
            <label>Valores</label>
            <div class="amount-options">
                <button class="amount-btn" onclick="selecionarValor(8000)">8000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(15000)">15000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(30000)">30000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(50000)">50000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(100000)">100000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(200000)">200000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(400000)">400000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(600000)">600000<br><span>Cantidad</span></button>
                <button class="amount-btn" onclick="selecionarValor(900000)">900000<br><span>Cantidad</span></button>
            </div>

            <label for="custom-amount">Outra quantidade</label>
            <input type="number" id="custom-amount" placeholder="Digite um valor">

            <label for="payment-method">Método de recarga</label>
            <input type="text" id="payment-method" value="pay1" readonly>

            <button class="recarga-button" onclick="finalizarRecarga()">Recarregue agora</button>
        </div>
    </div>

    <script>
        // Função chamada quando o usuário seleciona um valor de recarga
        function selecionarValor(valor) {
            // Preenche o valor selecionado no campo de "Outra quantidade"
            document.getElementById("custom-amount").value = valor;
        }

        // Função chamada ao clicar no botão "Recarregue agora"
        function finalizarRecarga() {
            const valor = document.getElementById("custom-amount").value;
            if (valor) {
                // Armazena o valor da recarga no localStorage
                localStorage.setItem("valor_recarga", valor);
                // Redireciona para a página de seleção de banco
                window.location.href = "bancos.html";
            } else {
                alert("Por favor, insira um valor de recarga.");
            }
        }
    </script>
</body>
</html>
